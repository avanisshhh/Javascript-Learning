<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let data = [];
      let currentSize = data.length;
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }
      function pop() {
        lastRemovedItem=data[currentSize-1];
        currentSize -= 1;
        data.length = currentSize;
        return lastRemovedItem;
      }

      function reverseStr(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }

	 let str="anil";
     //split()=fn to seperate string into array el
	 str=str.split("");
	 reverseStr(str)
     //join()=fn to join arrray into string
	 console.warn(str.join(""))

    </script>
  </body>
