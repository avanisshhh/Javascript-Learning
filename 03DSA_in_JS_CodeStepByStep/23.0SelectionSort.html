<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort with JavaScript</title>
  </head>
  <body>
    <script>
      let items = [20, 12, 53, 3];
      function selectionSort(data) {
        let minId;
        for (let i = 0; i < data.length; i++) {
          minId = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minId]) {
              minId = j;
            }
            let temp = data[minId];
            data[minId] = data[i];
            data[i] = temp;
          }
        }
      }
      //perfect
       
    
      selectionSort(items);
      console.warn(items);
    </script>
  </body>
</html>
