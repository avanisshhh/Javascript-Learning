    <script>
      arr = [12, 11, 13, 5, 6];
      //Jenny Youtube video is explainative
        function insertion(data) {
          let i, temp, j;
          for (i = 1; i < data.length; i++) {
            temp = data[i];
            j = i - 1; //0
            while (j >= 0 && data[j] > temp) {
              data[j + 1] = data[j];
              j = j - 1;
            }
            data[j + 1] = temp;
          }
        }
