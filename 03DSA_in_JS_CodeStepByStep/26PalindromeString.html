<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        function palindrome(data){
            let start=0;
            let end=data.length-1;
            while(end>start){
              
                if(data[start]!=data[end]){
                    return false
                }
                start++
                end--
            }
            return true

        }

        let str="ata"
        console.log(palindrome(str));
    </script>

</body>
</html>
