    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        add(nodeData) {
          let newNode = { value: nodeData, next: null };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        traversing() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            //console.log(currentNode);
            currentNode = currentNode.next;
            counter++;
          }
        }

        deleteNode(index) {
          let counter = 1;
          let lead = this.head;
          if (index == 1) {
            this.head = this.head.next;
          }
          while (counter < index - 1) {
            lead = head.next;
            counter++;
          }
          let nextNode = lead.next.next;
          lead.next = nextNode;
          console.log(lead);
        }
        insertNode(index, val) {
          let counter = 1;
          let currentNode = this.head;
          while (counter < index) {
            counter++;
            currentNode = currentNode.next;
          }
          let nextNode = currentNode.next;
          currentNode.next = {
            value: val,
            next: nextNode,
          };
        }

        searchNode(data) {
          let result = undefined;
          let lead = this.head;
          let loop = true;
          while (loop) {
            lead = lead.next;
            loop = !!lead; //check for undefined & convert value to boolean

            if (loop && lead.value === data) {
              loop = false;
              result = lead;
            }
          }
        }
      }

      let list = new List(10);
      list.add(30);
      list.add(20);
      list.add(40);
      list.add(50);
      list.insertNode(2, 4000);

      list.traversing();
      // list.deleteNode(2);
      console.log(list);
      list.searchNode(4000);
    </script>
