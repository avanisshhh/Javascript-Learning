    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root == null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left == null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }

        //Depth first search in tree
        //PreOrder Root left right
        preOrder(root){
            if(root){
                console.warn(root.value);
                this.preOrder(root.left);
                this.preOrder(root.right);
                
            }
           //20,10,5,11,30,23,40

        }

        //InOrder left root right
        inOrder(root){
            if(root){
                
                this.inOrder(root.left);
                console.warn(root.value);
                this.inOrder(root.right);
                
            }
           //5,10,11,20,23,30,40

        }
        //PostOrder left right root
        postOrder(){
            if(root){
                
                this.postOrder(root.left);
                this.postOrder(root.right);
                console.warn(root.value);

                
            }
           //5,11,10,23,40,30,20

        }

        //breadth first search
        bfsTraversing(){
            let queue=[];
            queue.push(this.root);
            while (queue.length) {
                let current=queue.shift();

                if(current.left){
                    queue.push(current.left);
                }
                if(current.right){  
                    queue.push(current.right);
            }
        console.warn(current.value);
        }
        }

        minValue(root){
          if(!root.left){
            return root.value;
          }
          else{
            return this.minValue(root.left);
          }
          
        }
        maxValue(root){
          if(!root.right){
            return root.value;
          }
          else{
            return this.maxValue(root.right);
          }
          
        }

        deleteNode(){

        }
      }

      let bst = new BSTree();
      bst.makeTree(20);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(11);
      bst.makeTree(30);
