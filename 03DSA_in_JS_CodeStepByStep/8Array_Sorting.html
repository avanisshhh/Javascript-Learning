<body>
  <script>
    //bubble sort
    //the function takes an array as its argument and returns a sorted array using the bubble sort algorithm. 
    // The algorithm works by iterating through the array and comparing adjacent elements. 
    // If the first element is greater than the second, they are swapped. 
    // This process is repeated until the array is sorted.
    let data = [40, 30, 12, 25];
    //let data = [34,3,1,25,54,12,89,5,76,789];

    for (i = 0; i < data.length; i++) {
      for (j = 0; j < data.length - i; j++) {
        console.warn(data);

        if (data[j] > data[j + 1]) {
          let temp = data[j];
          data[j] = data[j + 1];
          data[j + 1] = temp;
        }
      }
    }
  </script>
</body>
