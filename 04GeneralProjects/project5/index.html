<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple ToDo App by avicodes</title>
</head>

<body>

    <div id="container">
        <div class="controls">
            <h1>My Awesome ToDo</h1>
            <input type="text" id="input"><br>
            <!-- <p class="empty">ccc</p> -->
            <button type="button" id="add">Add ToDo Item</button>
            <button type="button" id="remove">Remove</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check" checked>
                <label for="">Go to Gym</label>
            </li>
            <!-- <li class="mycheck"><input type="checkbox" id="check">
                <label for="">Record YT videos</label>
            </li> -->

        </ul>
    </div>

    <script src="./script.js"></script>

</body>

</html>
