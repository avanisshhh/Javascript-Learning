<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with Class</title>
  </head>
  <body>
    <script>
      class Stack {
        item = [];
        currentSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.item.length;
          console.log("cons called", "max size is", this.maxSize);
        }
        push(newValue) {
          if (this.currentSize >= this.maxSize) {
            alert("Stack is already full");
          } else {
            item[this.currentSize] = newValue;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize > 0) {
            this.currentSize--;
            this.item.length = this.currentSize;
          } else {
            alert("stack is already empty");
          }
        }
        display() {
          console.log(this.item);
        }
      }
      const stack = new Stack(5); // cons is printed in the browser's console log
      stack.push(20);
      stack.pop();
      stack.display();
    </script>
  </body>
</html>
