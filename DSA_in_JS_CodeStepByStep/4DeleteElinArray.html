<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="position">
    <button onclick="removeElement()">Delete Element</button>
    <script>
        let data=[20,30,40,50,60];
            document.write(data);
        function removeElement(){
            
            let element=document.getElementById("position").value
            let position=parseInt(element);
            for(let i=position;i<data.length-1;i++){
                data[i]=data[i+1];
                

            }
            data.length=data.length-1;
            console.log("After deleting an array element",data);
        }

    </script>
</body>
</html>
